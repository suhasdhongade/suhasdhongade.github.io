<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href='https://fonts.googleapis.com/css?family=Revalia' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/wow.js"></script>
    <script type="text/javascript" src="js/jquery.1.8.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <link href="CSS/animate.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        body {
            overflow: hidden;
            margin: -10px;
            font-family: 'Revalia', cursive;
        }

        .fullCircleContainer {
        }

        .fullCircle {
            margin-top: -75em;
            margin-left: -10em;
            list-style: none;
        }

            .fullCircle li:first-child {
                width: 60%;
                height: 1200px;
                background-color: white;
                border-bottom-right-radius: 1200px;
                border-top-right-radius: 1200px;
                /*border: 10px solid silver;*/
                border-left: 0;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
                background: url('img/suhas.jpg');
                background-position: left 55% top 25%;
                overflow: hidden;
            }


            .fullCircle li div {
                vertical-align: central;
                color: black;
                margin-left: 1em;
                padding-top: 13em;
                padding-bottom: 12em;
                vertical-align: central;
                font-size: 50px;
                text-align: center;
                background-color: rgba(255, 255, 255,.6);
                height: auto;
            }

                .fullCircle li div p {
                    font-size: 20px;
                    width: 80%;
                    padding-left: 10%;
                }

        .coloredTable {
            width: 110%;
            height: 100%;
            top: -200px;
            border-collapse: collapse;
        }

            .coloredTable tr {
                height: 70px;
                margin: -10em;
                padding: -2px;
                padding-bottom: -2px;
            }

                .coloredTable tr td {
                    height: 90px;
                }

                    .coloredTable tr td div {
                        text-align: left;
                        color: navajowhite;
                        margin-left: 55%;
                        font-size: 20px;
                    }

                    .coloredTable tr td a {
                        text-decoration: none;
                        color: navajowhite;
                    }

                    .coloredTable tr td div:hover {
                        font-size: 26px;
                    }
        /* Animation Timers
        ---------------------------------*/
        .delay-02s {
            animation-delay: 0.2s;
            -webkit-animation-delay: 0.2s;
        }

        .delay-03s {
            animation-delay: 0.3s;
            -webkit-animation-delay: 0.3s;
        }

        .delay-04s {
            animation-delay: 0.4s;
            -webkit-animation-delay: 0.4s;
        }

        .delay-05s {
            animation-delay: 0.5s;
            -webkit-animation-delay: 0.5s;
        }

        .delay-06s {
            animation-delay: 0.6s;
            -webkit-animation-delay: 0.6s;
        }

        .delay-07s {
            animation-delay: 0.7s;
            -webkit-animation-delay: 0.7s;
        }

        .delay-08s {
            animation-delay: 0.8s;
            -webkit-animation-delay: 0.8s;
        }

        .delay-09s {
            animation-delay: 0.9s;
            -webkit-animation-delay: 0.9s;
        }

        .delay-1s {
            animation-delay: 1s;
            -webkit-animation-delay: 1s;
        }

        .delay-12s {
            animation-delay: 1.2s;
            -webkit-animation-delay: 1.2s;
        }
    </style>
</head>
<body>

    <table class="coloredTable">
        <tr>
            <td style="background-color:#F2B701"></td>
        </tr>
        <tr>
            <td style="background-color:#E57D04">
                <div class="animated swing delay-08s" style="margin-left:54%">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                    <a href="/Profile.html">Profile</a>
                </div>
            </td>
        </tr>
        <tr>
            <td style="background-color:#DC0030">
                <div class="animated swing delay-08s" style="margin-left:54%">
                    <i class="fa fa-git-square" aria-hidden="true"></i> <a target="_blank" href="https://github.com/suhasdhongade">Git Contributions</a>
                </div>
            </td>
        </tr>
        <tr>
            <td style="background-color:#B10058">
                <div class="animated swing delay-08s" style="margin-left:52%">
                    <i class="fa fa-jsfiddle" aria-hidden="true"></i> <a target="_blank" href="/Examples.html">Examples</a>
                </div>
            </td>
        </tr>
        <tr>
            <td style="background-color:#7C378A">
                <div class="animated swing delay-08s" style="margin-left:50%">
                    <i class="fa fa-linkedin-square" aria-hidden="true"></i> <a target="_blank" href="https://www.linkedin.com/in/suhas-dhongade-a22b02a/">Linked-in Profile</a>
                </div>
            </td>
        </tr>
        <tr>
            <td style="background-color:#3465AA">
                <div class="animated swing delay-08s" style="margin-left:46%">
                    <i class="fa fa-quora" aria-hidden="true"></i> <a target="_blank" href="https://www.quora.com/profile/Suhas-Dhongade">Quora</a>
                </div>
            </td>
        </tr>
        <tr>
            <td style="background-color:#09A274"></td>
        </tr>
        <tr>
            <td style="background-color:#08ee7e"></td>
        </tr>
    </table>
    <div class="fullCircleContainer">
        <ul class="fullCircle">
            <li class="animated fadeInLeftBig">
                <div>
                    Suhas Dhongade
                    <p>
                        <br /> <br /> 
                        "When you want to know how things really work, study them when they're Coming apart."<br /> - William Gibson
                    </p>
                </div>
            </li>

        </ul>

</body>
</html>
